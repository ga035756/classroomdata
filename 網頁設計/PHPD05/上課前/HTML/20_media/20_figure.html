        figcaption {

            color: white;
            font-style: italic;
            font-size: larger;

    <figure>
        <img style="width: 100%;" src="media/cat.jpg" alt="cat">
        <figcaption>Fig1. - Cat</figcaption>
    </figure>

</body>

</html>
