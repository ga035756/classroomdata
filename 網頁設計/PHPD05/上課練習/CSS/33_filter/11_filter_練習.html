<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter練習</title>
    <style>
        /* 建立input radio、label */
        /* 加入img */
        /* 設定img width */
        /* 設定input、label 的 margin */
        /* 按 input radio 套用 filter */

        img {
            width: 200px;
        }

        input,
        label {
            margin: 20px 5px;
        }

        #myBlur:checked~img {
            filter: blur(5px);
        }

        #myBrightness:checked~img {
            filter: brightness(200%);
        }

        #myContrast:checked~img {
            filter: contrast(200%);
        }
    </style>
</head>
<body>
    <input type="radio" id="myBlur" name="filter">
    <label for="myBlur">blur(5px)</label>
    <br>
    <input type="radio" id="myBrightness" name="filter">
    <label for="myBrightness">brightness(200%)</label>
    <br>
    <input type="radio" id="myContrast" name="filter">
    <label for="myContrast">contrast(200%)</label>
    <br>
    <img src="./img/sunny.jpg">
</body>
</html>
