<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- <a>元素 -->

    <!-- 1. 外部網址連結 -->
    <a href="https://www.google.com">google首頁</a>
    <br>
    <br>

    <!-- 試試看，target="_blank" -->
    <a href="https://www.google.com"
       target="_blank">google首頁(新分頁)</a>
    <br>
    <br>

    <!-- 2. 內部網頁檔案. 
        ex: 50_list.html、img/kitty.jpg -->

    <br>
    <br>
    <a href="./img/kitty.jpg">圖片</a>
    <br>

    <!-- 試試看，download -->
    <a href="./img/kitty.jpg" download>下載圖片</a>
    <br>
    <br>

    <!-- 3. 連結信箱 -->
    <a href="mailto:abc123@gmail.com;abc456@gmail.com">連結信箱</a>
    <br>
    <br>

    <!-- 4. 連結至網頁內元素 (#id) -->
    <a href="#apple">連結至章節標題</a>
    
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>

    <h3 id="apple">章節標題</h3>

    <!-- #、#top -->
    <a href="#top">回到最上面</a>
    
</body>

</html>
