<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 參照 20_form_input_types_完成圖.png 製作一份表單 -->

    <!-- step1: 標題 -->
    <!-- step2: 加入一個表單 <form> -->
    <!-- step3. 在 <form> 表單內 加入 用餐地點 / 時段 / 人數 <fieldset> 群組標籤 和 <legend> 並給予說明 -->

    <!-- step4. 在表單 <form> 內加入 用餐地點 和 <input type="radio"> -->
    <!--     id：識別某個HTML文件上的元素 -->
    <!--   name：做為radio、checkbox的分組 ; 讓伺服器識別 -->

    <!-- step5. 在表單 <form> 內加入 用餐時段 和 <input type="date">
                和 時間選單 <select> -->

    <!-- step6. 在表單 <form> 內加入 訂位人數 <label> 和 <input type="number" min="1" max="20" value="1"> -->
    <!--   min: 下限值 -->
    <!--   max: 上限值 -->
    <!-- value: 預設值 -->

    <!-- step7. 在 <form> 表單內 加入 訂位資訊 <fieldset> 群組標籤 和 <legend> 並給予說明 -->
    <!-- step8. 在表單 <form> 內加入 姓名 <label> 和輸入欄位 <input type="text"> -->
    <!-- step9. 在表單 <form> 內加入 電話 <label> 和輸入欄位 <input type="tel"> -->

    <h2>海上餐廳-線上訂位</h2>
    <form>
        <fieldset>
            <legend>用餐地點 / 時段 / 人數</legend>
            用餐地點:
            <input type="radio" name="loc" id="newTaipei">
            <label for="newTaipei">淡水店</label>

            <input type="radio" name="loc" id="taichung">
            <label for="taichung">台中港店</label>

            <input type="radio" name="loc" id="kaohsiung">
            <label for="kaohsiung">旗津店</label>

            <br>
            用餐時段:
            <input type="date">
            <select>
                <option>12:00</option>
                <option>17:00</option>
            </select>

            <br>
            訂位人數(上限20人):
            <input type="number" min="1" max="20" value="2">
            人

        </fieldset>
        <br>
        <fieldset>
            <legend>訂位資訊</legend>

            <label for="userName">姓名：</label>
            <input type="text" id="userName">
            <br>
            <label for="userPhone">電話：</label>
            <input type="tel" id="userPhone">
        </fieldset>
    </form>

</body>

</html>
