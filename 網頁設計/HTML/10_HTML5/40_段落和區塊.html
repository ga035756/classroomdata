<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        #red {
            color: red;
        }

        #green {
            color: green;
        }

        #blue {
            color: blue;
        }
    </style>
</head>

<紅、綠、藍三種顏色>
    <!-- 試試看 <h1> ~ <h6> tag -->
    <h1>dfsfsd</h1>
    <h2>dsfds</h2>
    <h3>d3sf</h3>
    <h4>dfsfds3</h4>
    <h5>aaaaaaaaaaaaaaa</h5>
    <h6>aaaaaaaaaaaadfsf</h6>

    <!-- 試試看 <p> tag -->
    <!-- 段落<p>:paragraph 預設換行符號 -->
    <p>地址：408台中市南屯區公益路二段51號18樓</p>
    <p>電話：(04) 2326-5860</p>


    <!-- 試試看 <hr> tag -->
    <!-- horizontal rule，分隔網頁內容 -->
    <hr>

    <!-- 試試看 <br> tag -->
    <!-- break，斷行 -->
    <!-- 一般按Enter不會換行 -->


    <!-- 試試看 <pre> tag -->
    <!-- preformatted，在<pre>標籤中間的文字，格式會被保留下來 -->
    <pre>apple 
    banana
    cat
    dog=================
</pre>

    <!-- 試試看 <div> tag -->
    <!-- division 會在元素的前後換行，區塊元素/層級(block level) -->
    <!-- 區塊元素可以包含區塊元素 -->
    <div>
        cat
        <div>apple</div>
        dog
    </div>

    <!-- 試試看 <span> tag -->
    <!-- 不會在元素的前後換行，行內元素/層級(inline level) -->
    <!-- 區塊元素可以包含行內元素 -->
    <p>
        三原色有，
        <span style="color:red">紅</span> 、
        <span style="color:green">綠</span> 、
        <span style="color:blue">藍</span>
        三種顏色
    </p>
    三原色有，<span id="red">紅</span> 、<span id=green">綠</span> 、<span id="blue">藍</span> 三種顏色

    </body>

</html>
