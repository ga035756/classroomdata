<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 試試看，<select>、<option> -->
    <label for="select1">選擇手機型號:</label>
    <select name="select1" id="select1">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>
    <br>
    <!-- 試試看，<select>、<optgroup>、<option> -->
    <label for="level">pratice II</label>
    <select name="" id="level">
        <optgroup label="level I">
            <option value="">11</option>
            <option value="">22</option>
            <option value="">33</option>
            <option value="">44</option>
        </optgroup>
        <optgroup label="level II">
            <option value="">44</option>
            <option value="">33</option>
            <option value="">22</option>
            <option value="">11</option>
        </optgroup>
    </select>
    <br>

    <!-- 試試看，<datalist>、<option> -->

    <label for="food"> 請輸入喜歡的食物:</label>
    <input type="text" list="foodList" id="food">
    <datalist id="foodList">
        <option value="小籠包">
        <option value="披薩">
        <option value="炒麵">
    </datalist>
</body>

</html>
