<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 參照 30_form_input_types_完成圖.png 製作一份表單，輸入欄位為必填 -->
    <h2>海上餐廳-會員註冊</h2>

    <fieldset>
        <legend>基本資料</legend>
        <label for="name">姓名:</label>
        <input type="text" placeholder="請輸入中文全名" id="name"><br>
        <label for="email">email:</label>
        <input type="email" required id="email"><br>
        <label for="password">密碼:</label>
        <input type="password" id="password">
    </fieldset>
    <br>
    <input type="checkbox" name="news" id="sub" checked>
    <label for="sub">訂閱最新資訊</label>
    <input type="checkbox" name="agree" id="agree" checked>
    <label for="agree">同意使用者條款</label>

</body>

</html>
