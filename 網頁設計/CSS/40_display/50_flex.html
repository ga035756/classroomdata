<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h3> display:block 區塊，元素的寬度預設會撐到最大。</h3>
    <div class="demo">
        <div id="reddiv_A">Red</div>
        <div id="greendiv_A">Green</div>
        <div id="bluediv_A">Blue</div>
    </div>

    <hr>

    <!-- 01. 試試看，在 .demo 加上 display:flex  -->
    <!-- 02. 試試看，在 #reddiv_B、#greendiv_B、#bluediv_B 加上 flex:自訂的數值 -->

    <div class="demo" style="display: flex;">
        <div id="reddiv_B" style="flex: 3;">Red (flex: 3)</div>
        <div id="greendiv_B" style="flex: 2;">Green (flex: 2)</div>
        <div id="bluediv_B" style="flex : 1;">Blue (flex: 1)</div>
    </div>
</body>

</html>
