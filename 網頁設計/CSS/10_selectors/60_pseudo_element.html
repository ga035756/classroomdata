<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        /* 先開啟網頁觀察畫面 */

        /* ::before 在元素前面加上內容 */


        /* ::after 在元素後面加上內容 */

        #demo1::before {
            content: "強檔曼威電影!";
            color: blue;
            font-size: larger;
        }

        #demo2::after {
            content: "無限之戰&終局之戰";
            color: red;
            font-size: larger;
        }
    </style>

</head>

<body>
    <p id="demo1">奇異博士</p>
    <p id="demo2">復仇者聯盟</p>
</body>

</html>
